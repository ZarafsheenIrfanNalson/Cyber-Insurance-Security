<script>
document.addEventListener("DOMContentLoaded", function() {

  // Map menu text to URLs
  const menuLinks = {
    "Home": "https://jrm.powerappsportals.com/Risk-Profile/",
    "Report": "https://jrm.powerappsportals.com/Report/",
    "Threat Analysis": "#",
    "Risk Profiles": "#"
  };

  // Select all nav menu links
  const navItems = document.querySelectorAll('.nav-item a');

  navItems.forEach(function(item) {
    const text = item.textContent.trim();

    if (menuLinks[text]) {
      item.addEventListener("click", function(e) {
        e.preventDefault(); // prevent default # behavior

        // Remove active from all items
        navItems.forEach(i => i.parentElement.classList.remove("active"));

        // Set active on clicked item
        item.parentElement.classList.add("active");

        // Navigate to the target URL
        window.location.href = menuLinks[text];
      });
    }
  });

});
  (function (webapi, $) {
    function safeAjax(ajaxOptions) {
      var deferredAjax = $.Deferred();

      shell.getTokenDeferred().done(function (token) {
        // add headers for AJAX
        if (!ajaxOptions.headers) {
          $.extend(ajaxOptions, {
            headers: {
              "__RequestVerificationToken": token
            }
          });
        } else {
          ajaxOptions.headers["__RequestVerificationToken"] = token;
        }
        $.ajax(ajaxOptions)
          .done(function (data, textStatus, jqXHR) {
            validateLoginSession(data, textStatus, jqXHR, deferredAjax.resolve);
          }).fail(deferredAjax.reject); //AJAX
      }).fail(function () {
        deferredAjax.rejectWith(this, arguments); // on token failure pass the token AJAX and args
      });

      return deferredAjax.promise();
    }
    webapi.safeAjax = safeAjax;
  })(window.webapi = window.webapi || {}, jQuery)
</script>
